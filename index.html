<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio do Jantar - Roleta Mobile</title>
    <style>
        /* Ajustes no corpo para ocupar 100% da viewport */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            text-align: center;
            color: #fff;
            overflow: hidden;
            flex-direction: column; /* Coloca os elementos em coluna */
        }

        /* Container principal para centralizar o conteúdo */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            width: 100%; /* Ocupa a largura total */
            height: 100vh; /* Ocupa a altura total da tela */
        }

        h1 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 2em; /* Tamanho da fonte ajustado para mobile */
        }

        /* Ajustes na roleta para se adaptar a telas menores */
        #roleta-container {
            position: relative;
            width: 80vmin; /* Usa a menor dimensão da viewport (altura ou largura) */
            height: 80vmin;
            margin: 30px auto;
            border-radius: 50%;
            border: 8px solid #f8d42d;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
        }

        #roleta {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 6s cubic-bezier(0.17, 0.82, 0.44, 1);
            transform: rotate(0deg);
        }

        .fatia {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 95% 0%, 95% 100%);
            transform-origin: 50% 50%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
            box-sizing: border-box;
            color: #333;
            font-weight: bold;
            font-size: 0.9em;
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .fatia span {
            transform: rotate(90deg) translateX(50px);
            display: block;
        }

        #ponteiro {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #e74c3c;
            z-index: 10;
        }

        #resultado {
            font-size: 2.2em; /* Tamanho da fonte ajustado para mobile */
            color: #f8d42d;
            font-weight: bold;
            min-height: 50px;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #resultado.show {
            opacity: 1;
        }

        /* Botão ocupando a largura total */
        button {
            padding: 15px 30px;
            font-size: 1.3em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            width: 90%; /* Ocupa 90% da largura em mobile */
            max-width: 300px;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Media queries para telas ainda menores */
        @media (max-width: 400px) {
            h1 {
                font-size: 1.8em;
            }
            #resultado {
                font-size: 1.8em;
            }
            .fatia span {
                transform: rotate(90deg) translateX(40px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O que vamos comer hoje?</h1>
        <div id="roleta-container">
            <div id="roleta"></div>
            <div id="ponteiro"></div>
        </div>
        <div id="resultado"></div>
        <button id="botaoSortear" onclick="iniciarSorteio()">Sortear</button>
    </div>

    <script>
      const opcoes = [
            "Esfiha",
            "Lanche",
            "Comida Japonesa",
            "Pizza rodízio",
            "Pizza delivery",
            "Pizza mercado",
            "Espeto",
            "Pastel",
            "Batata Recheada Delivery",
            "Batata Recheada no local",
            "Porções"
        ];

        const roletaElement = document.getElementById("roleta");
        const resultadoElement = document.getElementById("resultado");
        const botaoSortear = document.getElementById("botaoSortear");
        const numFatias = opcoes.length;
        const anguloFatia = 360 / numFatias;

        function gerarFatiasRoleta() {
            roletaElement.innerHTML = '';
            opcoes.forEach((opcao, index) => {
                const fatia = document.createElement("div");
                fatia.classList.add("fatia");
                const hue = (index * (360 / numFatias) + 60) % 360;
                fatia.style.backgroundColor = `hsl(${hue}, 70%, 85%)`;
                fatia.style.transform = `rotate(${index * anguloFatia}deg)`;
                fatia.innerHTML = `<span>${opcao}</span>`;
                roletaElement.appendChild(fatia);
            });
        }

        gerarFatiasRoleta();

        function iniciarSorteio() {
            botaoSortear.disabled = true;
            resultadoElement.classList.remove("show");
            
            roletaElement.style.transition = 'none';
            roletaElement.style.transform = `rotate(0deg)`;

            roletaElement.offsetHeight; 

            const indiceSorteado = Math.floor(Math.random() * numFatias);
            const opcaoSorteada = opcoes[indiceSorteado];
            const anguloTarget = 360 - (indiceSorteado * anguloFatia + anguloFatia / 2);
            const voltas = 5;
            const anguloGiroFinal = anguloTarget + (voltas * 360);

            roletaElement.style.transition = 'transform 6s cubic-bezier(0.17, 0.82, 0.44, 1)';
            roletaElement.style.transform = `rotate(${anguloGiroFinal}deg)`;

            roletaElement.addEventListener('transitionend', function onTransitionEnd() {
                roletaElement.removeEventListener('transitionend', onTransitionEnd);
                resultadoElement.innerText = `Hoje vai ser:\n${opcaoSorteada}!`;
                resultadoElement.classList.add("show");
                botaoSortear.disabled = false;
            });
        }
    </script>
</body>
</html>
