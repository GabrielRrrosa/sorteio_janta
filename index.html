<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio do Jantar - Roleta Perfeita</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            text-align: center;
            color: #fff;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            height: 100vh;
        }

        h1 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 2em;
        }

        #roleta-container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            margin: 30px auto;
            border-radius: 50%;
            border: 8px solid #f8d42d;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #roleta {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 6s cubic-bezier(0.17, 0.82, 0.44, 1);
            transform: rotate(0deg);
            background-image: conic-gradient(
                #ffadad 0% 9.09%, #ffd6a5 9.09% 18.18%, #fdffb6 18.18% 27.27%, #caffbf 27.27% 36.36%,
                #9bf6ff 36.36% 45.45%, #a0c4ff 45.45% 54.54%, #bdb2ff 54.54% 63.63%, #ffc6ff 63.63% 72.72%,
                #a2d2ff 72.72% 81.81%, #ffb8b8 81.81% 90.9%, #ffd4d4 90.9% 100%
            );
        }
        
        .item-roleta {
            position: absolute;
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            transform-origin: 50% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-weight: bold;
        }

        .item-roleta span {
            position: absolute;
            bottom: 40px; /* Ajuste para centralizar o conte√∫do */
            font-size: 1.2em;
            transform: translateY(-50%) rotate(90deg);
            width: 100%;
            text-align: center;
            line-height: 1.2; /* Espa√ßamento entre as linhas do texto */
        }
        
        .item-roleta .emoji {
            font-size: 2em;
        }
        
        /* Marcador de sele√ß√£o fixo */
        #marcador {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #e74c3c;
            z-index: 10;
        }

        #resultado {
            font-size: 2.2em;
            color: #f8d42d;
            font-weight: bold;
            min-height: 50px;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #resultado.show {
            opacity: 1;
        }

        button {
            padding: 15px 30px;
            font-size: 1.3em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            width: 90%;
            max-width: 300px;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        @media (max-width: 400px) {
            h1 {
                font-size: 1.8em;
            }
            #resultado {
                font-size: 1.8em;
            }
            .item-roleta span {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O que vamos comer hoje?</h1>
        <div id="roleta-container">
            <div id="roleta"></div>
            <div id="marcador"></div> </div>
        <div id="resultado"></div>
        <button id="botaoSortear" onclick="iniciarSorteio()">Sortear</button>
    </div>

    <script>
      const opcoes = [
            { nome: "Esfiha", emoji: "üë≥üèª‚Äç‚ôÇÔ∏è" },
            { nome: "Lanche", emoji: "üçî" },
            { nome: "Comida Japonesa", emoji: "üç£" },
            { nome: "Pizza rod√≠zio", emoji: "üçï" },
            { nome: "Pizza delivery", emoji: "üõµ" },
            { nome: "Pizza mercado", emoji: "üõí" },
            { nome: "Espeto", emoji: "üç¢" },
            { nome: "Pastel", emoji: "ü•ü" },
            { nome: "Batata Recheada Delivery", emoji: "üõµ" },
            { nome: "Batata Recheada no local", emoji: "ü•î" },
            { nome: "Por√ß√µes", emoji: "üçü" }
        ];

        const roletaElement = document.getElementById("roleta");
        const resultadoElement = document.getElementById("resultado");
        const botaoSortear = document.getElementById("botaoSortear");
        const numFatias = opcoes.length;
        const anguloFatia = 360 / numFatias;

        function gerarItemsRoleta() {
            roletaElement.innerHTML = '';
            opcoes.forEach((opcao, index) => {
                const item = document.createElement("div");
                item.classList.add("item-roleta");
                
                const rotacaoItem = index * anguloFatia;
                item.style.transform = `rotate(${rotacaoItem}deg)`;

                const conteudoHTML = `<span><span class="emoji">${opcao.emoji}</span><br>${opcao.nome}</span>`;
                item.innerHTML = conteudoHTML;
                
                roletaElement.appendChild(item);
            });
        }

        gerarItemsRoleta();

        function iniciarSorteio() {
            botaoSortear.disabled = true;
            resultadoElement.classList.remove("show");
            
            roletaElement.style.transition = 'none';
            roletaElement.style.transform = `rotate(0deg)`;

            roletaElement.offsetHeight; 

            const indiceSorteado = Math.floor(Math.random() * numFatias);
            const opcaoSorteada = opcoes[indiceSorteado];
            
            // O √¢ngulo de parada √© o meio da fatia, para o marcador
            const anguloTarget = -(indiceSorteado * anguloFatia + anguloFatia / 2);
            
            const voltas = 10;
            const anguloGiroFinal = anguloTarget + (voltas * 360);

            roletaElement.style.transition = 'transform 6s cubic-bezier(0.17, 0.82, 0.44, 1)';
            roletaElement.style.transform = `rotate(${anguloGiroFinal}deg)`;

            roletaElement.addEventListener('transitionend', function onTransitionEnd() {
                roletaElement.removeEventListener('transitionend', onTransitionEnd);
                resultadoElement.innerText = `Hoje vai ser:\n${opcaoSorteada.emoji} ${opcaoSorteada.nome}!`;
                resultadoElement.classList.add("show");
                botaoSortear.disabled = false;
            });
        }
    </script>
</body>
</html>
